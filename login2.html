  <script>
	document.getElementById("myForm").addEventListener("submit", function(event){
		event.preventDefault();

		const username = document.getElementById("username").value;  // Hämtar information
		const password = document.getElementById("password").value;

		if (localStorage.getItem("username") !== username) {  // Kollar om användaren finns lagrad
        document.getElementById("message").textContent = "User not found";
		return
		} 
		if (localStorage.getItem("password") !== password) {  // Kollar om lösenorden matchar det lagrade
        document.getElementById("message").textContent = "Incorrect password";
		return
		} 
		else {

        };
